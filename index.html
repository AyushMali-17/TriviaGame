<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Trivia Game</h1>
            <button id="dark-mode-toggle">ðŸŒ™ Dark Mode</button>
        </header>
        
        <!-- Authentication (Optional) -->
        <div id="auth-container" class="hidden">
            <input type="text" id="username" placeholder="Enter your name">
            <button id="start-btn" class="btn">Start Game</button>
        </div>

        <!-- Category and Difficulty Selection -->
        <div id="settings-container">
            <div id="category-container">
                <label for="category">Select Category:</label>
                <select id="category">
                    <option value="general">General Knowledge</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                </select>
            </div>
            <div id="difficulty-container">
                <label for="difficulty">Select Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>

        <!-- Timer -->
        <div id="timer-container" class="hidden">
            <p>Time Remaining: <span id="timer">30</span> seconds</p>
        </div>

        <!-- Question and Answer Section -->
        <div id="question-container" class="hidden">
            <div id="question">Question will appear here</div>
            <div id="answer-buttons" class="btn-container"></div>
        </div>

        <!-- Controls and Score Section -->
        <div id="controls" class="hidden">
            <button id="next-btn" class="btn">Next Question</button>
        </div>
        <div id="score-container" class="hidden">
            <p>Your Score: <span id="score">0</span></p>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard-container" class="hidden">
            <h2>Leaderboard</h2>
            <div id="leaderboard"></div>
        </div>

        <!-- Game Overlays -->
        <div id="overlay" class="hidden">
            <div id="overlay-content">
                <h2 id="overlay-title">Game Over</h2>
                <p id="overlay-text"></p>
                <button id="restart-btn" class="btn">Restart Game</button>
            </div>
        </div>

        <!-- Sound and Music Controls -->
        <div id="audio-controls">
            <button id="mute-sound">ðŸ”ˆ</button>
            <button id="mute-music">ðŸŽµ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
